<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カピバラ教</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #333;
      background: #fff;
    }
    header {
      height: 100vh;
      background: url("背景画像のURLをここに") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    header .title {
      background: rgba(255,255,255,0.8);
      padding: 2rem;
      border-radius: 8px;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      color: #222;
    }
    header p {
      font-size: 1.4rem;
      margin-top: 0.5rem;
    }
    nav {
      padding: 1rem 2rem;
      background: #f9f9f9;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 4rem 2rem;
      border-bottom: 1px solid #eee;
    }
    section h2 {
      margin-top: 0;
      font-size: 2rem;
      color: #222;
    }
    section p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #0077cc;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>

<body>

<header>
  <div class="title">
    <h1>カピバラ教</h1>
    <p>カピバラを愛し、共に生きる</p>
  </div>
</header>

<nav>
  <a href="#about">教え</a>
  <a href="#activities">活動</a>
  <a href="#join">参加</a>
  <a href="#contact">連絡</a>
</nav>

<section id="about">
  <h2>私たちの教え</h2>
  <p>
    カピバラ教は、カピバラの穏やかさと調和の精神を尊び、
    日常生活にその価値を取り入れる思想体系です。
  </p>
</section>

<section id="activities">
  <h2>活動内容</h2>
  <p>
    ・カピバラとの触れ合いイベント  
    ・精神性ワークショップ  
    ・オンラインコミュニティでの学び
  </p>
</section>

<section id="join">
  <h2>参加方法</h2>
  <p>
    興味を持った方はぜひ下のリンクから申し込みをしてください。
  </p>
  <a href="#contact" class="btn">詳しくはこちら</a>
</section>

<section id="contact">
  <h2>連絡先</h2>
  <p>Email: example@example.com</p>
  <p>Instagram / Twitter / SNSリンク（実際URLに置換）</p>
</section>

</body>
</html>
